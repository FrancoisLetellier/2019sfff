parameters:
  help:
    pages:
      waitingVo: '<table class="table table-striped table-bordered table-condensed"><tr><th>VOMS Support (0):</th><td> VO Manager needs help to set up a VOMS Server (if "Yes" clic on "Create" to create GGUSTicket for this need)</td></tr><tr><th>VOMS (1):</th><td> GGUS ticket Number created for VOMS setup follow-up</td></tr><tr><th>VO (2):</th><td> GGUS ticket Number created for VO creation follow-up</td></tr><tr><th>VO SU (3):</th><td> GGUS ticket Number created for VO Support Unit creation follow-up</td></tr></table>'
      voListOther: '<p><strong>Virtual organisations (VOs)</strong><ul>VO are groups of researchers :<li>with similar scientific interests and requirements,who are able to work collaboratively with other members and/or share resources (e.g. data, software, expertise, CPU,storage space)</li><li>Each virtual organisation manages its own membership list, according to the VOâ€™s requirements and goals.</li></ul></p><p> <strong>User accounting</strong><ul><li>Active Users : this number represents the number of unique CN registered in the database for this VO and updated in the last 3 days</li><li>Total Users : this number represents the total number of unique CN registered in the database for this VO since the existence of the first record in the database. </li></ul><br/><br/>You can use the filter to find VO per name, per discipline, per middleware</p>'
      voValidity: '<table class="table table-bordered"><tr><td><span class="fa-2x  fa fa-check-circle text-success"></span></td><td> Field properly registered</td><td><span class="fa-2x fa fa-times-circle text-danger"></span></td><td>Field required missing</td><td><span class="fa-2x  fa fa-exclamation text-warning"></span></td><td>Field required badly recorded (<i>regular expression not respected</i>)</td><td><span class="fa-2x  fa fa-unlink text-warning"></span></td><td>The link provided is broken</td><td><strong>Score (%)</strong></td><td> The score is the percentage of mandatory fields properly registered.</td></tr></table>'
      userTracking: '<p>This tool allows to contact directly a user without knowing his mail, just his DN or CN.</p><ol><li>Please enter partial/complete DN (or just CN)</li><li>Click on the search button</li><li><strong>Chosse</strong> the person you want to contact in the list (His DN and VO will be displayed)</li></ol><hr> <p>Thanks to VO Id CArd information registered in the Operations Portal we request the VOMS serversin order to collect all user supported by VO. <br> We retrieve the list of users (identified with their DN) and theirs mails from these VOMS servers. If you are not able to find a user they are several possible reasons : </p><ul><li>the info about the VOMS server of the VO is not registered</li><li>the VOMS server could not be contacted</li></ul>'